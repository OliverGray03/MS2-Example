<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="gym, fitness, workout">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css"
        integrity="sha512-csw0Ma4oXCAgd/d4nTcpoEoz4nYvvnk21a8VA2h2dzhPAvjbUIK6V3si7/g/HehwdunqqW18RwCJKpD7rL67Xg=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <title>Ground Hopper</title>
</head>

<body>
    <!--------------------------Nav Bar---------------------------------->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Ground Hopper</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav" id="navbar-menu">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!----------------------------------------------Carousel ----------------------------------------->
    <section>
        <div id="Stadium-carousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#Stadium-carousel" data-bs-slide-to="0" class=""
                    aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#Stadium-carousel" data-bs-slide-to="1" aria-label="Slide 2"
                    class=""></button>
                <button type="button" data-bs-target="#Stadium-carousel" data-bs-slide-to="2" aria-label="Slide 3"
                    class="active" aria-current="true"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item">
                    <img class="carousel-image img-fluid mx-auto" width="450" height="450"
                        preserveAspectRatio="xMidYMid slice" focusable="false">

                    <div class="container">
                        <div class="carousel-caption text-end">
                            <h1 class="carousel-header"></h1>
                            <p class="carousel-content"></p>
                            <p><a class="btn btn-lg carousel-button" href="#"><span>Explore More</span></a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#Stadium-carousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#Stadium-carousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>
    <!-----------------------------------------Search function----------------------------------------------->
    <div>
        <input id="stadium-search" type="text" placeholder="Search Stadiums">
    </div>

    <!-------------------------------------------Team Selector------------------------------------------------>
    <section id="stadium-cards">
        <div class="card">
            <img class="card-img" alt="..." />
            <div class="card-body">
                <h5 class="card-title"></h5>
                <p class="card-text">
                </p>
                <a href="#!" class="btn btn-primary">Button</a>
            </div>
        </div>
    </section>
    <!--------------------------------------Modal------------------------------------------------->
    <section>
        <div class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Modal body text goes here.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary">Save changes</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer-top">
        <div class="container pt-4">
            <section class="mb-4 footer-socials">
                <a class="btn btn-link btn-floating btn-lg m-1" target="_blank" href="https://www.facebook.com/"
                    role="button" rel="noopener"><i class="fab fa-facebook-f" aria-hidden="true"></i>
                    <span class="sr-only">Facebook</span></a>

                <a class="btn btn-link btn-floating btn-lg m-1" target="_blank" href="https://twitter.com/home"
                    role="button" rel="noopener"><i class="fab fa-twitter" aria-hidden="true"></i>
                    <span class="sr-only">Twitter</span></a>

                <a class="btn btn-link btn-floating btn-lg m-1" target="_blank" href="https://www.google.co.uk/"
                    role="button" rel="noopener"><i class="fab fa-google" aria-hidden="true"></i>
                    <span class="sr-only">Google</span></a>

                <a class="btn btn-link btn-floating btn-lg m-1" target="_blank" href="https://www.instagram.com/"
                    role="button" rel="noopener"><i class="fab fa-instagram" aria-hidden="true"></i>
                    <span class="sr-only">Instagram</span></a>

            </section>
        </div>

        <div class="footer-bottom p-3">
            Â© 2021 Copyright:
            <a class="copyright" href="#index.html">Ground Hopper</a>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous">
    </script>

    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAGYBl0p4CnUJZ9YD2oIom3lFQStqvtHho&callback=initMap">
    </script>
    <script src="https://unpkg.com/@googlemaps/markerclustererplus/dist/index.min.js"></script>
    <script src="assets/JS/maps.js"></script>
    <script src="assets/JS/index.js"></script>

</body>

</html>
