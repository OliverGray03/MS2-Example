<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="gym, fitness, workout">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css"
        integrity="sha512-csw0Ma4oXCAgd/d4nTcpoEoz4nYvvnk21a8VA2h2dzhPAvjbUIK6V3si7/g/HehwdunqqW18RwCJKpD7rL67Xg=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <title>Ground Hopper</title>
</head>

<body>
    <!--------------------------Nav Bar---------------------------------->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Ground Hopper</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav" id="navbar-menu">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Fan Zone</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="contact.html">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--------------------------------Background Image------------------------------------------>
    <div class="contact-bg-image">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                </div>
                <div class="contact-form">
                    <div class="wrap-contact100">
                        <form class="contact100-form validate-form">
                            <span class="contact100-form-title">
                                Contact Us
                            </span>
                            <div class="wrap-input100 validate-input" data-validate="Name is required"
                                data-children-count="1">
                                <input class="input100" type="text" name="name" placeholder="Full Name"
                                    data-kwimpalastatus="alive" data-kwimpalaid="1623699205366-0">
                                <span class="focus-input100-1"></span>
                                <span class="focus-input100-2"></span>
                            </div>
                            <div class="wrap-input100 validate-input"
                                data-validate="Valid email is required: ex@abc.xyz" data-children-count="1">
                                <input class="input100" type="text" name="email" placeholder="Email"
                                    data-kwimpalastatus="alive" data-kwimpalaid="1623699205366-1">
                                <span class="focus-input100-1"></span>
                                <span class="focus-input100-2"></span>
                            </div>
                            <div class="wrap-input100 validate-input" data-validate="Message is required"
                                data-children-count="1">
                                <textarea class="input100" name="message" placeholder="Your Message"></textarea>
                                <span class="focus-input100-1"></span>
                                <span class="focus-input100-2"></span>
                            </div>
                            <div class="contact100-form-checkbox" data-children-count="1">
                                <input class="input-checkbox100" id="ckb1" type="checkbox" name="copy-mail">
                                <label class="label-checkbox100" for="ckb1">
                                    Send copy to my-email
                                </label>
                            </div>
                            <div class="container-contact100-form-btn" onsubmit="return sendMail(this);">
                                <button class="contact100-form-btn">
                                    Send Email
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-----------------------------------Contact Form-------------------------------------->


    <!----------------------------------Footer--------------------------------------------->
    <footer class="footer-top">
        <div class="container pt-4">
            <section class="mb-4 footer-socials">
                <a class="btn btn-link btn-floating btn-lg m-1" target="_blank" href="https://www.facebook.com/"
                    role="button" rel="noopener"><i class="fab fa-facebook-f" aria-hidden="true"></i>
                    <span class="sr-only">Facebook</span></a>

                <a class="btn btn-link btn-floating btn-lg m-1" target="_blank" href="https://twitter.com/home"
                    role="button" rel="noopener"><i class="fab fa-twitter" aria-hidden="true"></i>
                    <span class="sr-only">Twitter</span></a>

                <a class="btn btn-link btn-floating btn-lg m-1" target="_blank" href="https://www.google.co.uk/"
                    role="button" rel="noopener"><i class="fab fa-google" aria-hidden="true"></i>
                    <span class="sr-only">Google</span></a>

                <a class="btn btn-link btn-floating btn-lg m-1" target="_blank" href="https://www.instagram.com/"
                    role="button" rel="noopener"><i class="fab fa-instagram" aria-hidden="true"></i>
                    <span class="sr-only">Instagram</span></a>

            </section>
        </div>

        <div class="footer-bottom p-3">
            Â© 2021 Copyright:
            <a class="copyright" href="#index.html">Ground Hopper</a>
        </div>
    </footer>

    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAGYBl0p4CnUJZ9YD2oIom3lFQStqvtHho&callback=initMap">
    </script>
    <script src="https://unpkg.com/@googlemaps/markerclustererplus/dist/index.min.js"></script>
    <script src="assets/JS/maps.js"></script>

</body>

</html>
