    <!--------------------------Nav Bar------------------------------------------->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Ground Hopper</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">

        </div>
    </nav>
    <!--------------------------------Background Image------------------------------------------>
    <div class="bg-contact-image" style="background-image: url('assets/images/Contactformimage.jpg');">
        <div class="container-contact">
            <div class="wrap-contact">
                <form class="contact-form validate-form" method="POST">
                    <span class="contact-form-title">
                        Got a suggestion on how to improve your experience using Ground Hopper
                        <h2>
                            Contact Us
                        </h2>
                    </span>

                    <div class="wrap-input validate-input" data-validate="Name is required">
                        <input class="input name-input" placeholder="NAME" type="text" name="name">
                    </div>

                    <div class="wrap-input validate-input" data-validate="Valid email is required: ex@abc.xyz">
                        <input class="input email-input" type="text" placeholder="EMAIL" name="emailaddress">
                    </div>

                    <div class="wrap-input validate-input" data-validate="Messag\e is required">
                        <textarea class="input message-input" placeholder="MESSAGE" name="message"></textarea>
                    </div>

                    <div class="container-contact-form-btn">
                        <div class="wrap-contact-form-btn">
                            <div class="contact-form-bgbtn"></div>
                            <button class="contact-form-btn" type="submit">
                                Send Your Message
                            </button>
                        </div>
                    </div>
                </form>
                <div class="form-success">
                    <p>Thanks for your email, we will be in touch shortly to help with your enquiry.</p>
                </div>
            </div>
        </div>
    </div>
